<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Little Candy Dream - Bem-vindo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Lato", sans-serif;
        background-color: #fdfbf7;
        color: #4a4a4a;
      }
      h1, h2, h3, .serif-font {
        font-family: "Playfair Display", serif;
      }
      .bg-pattern {
        background-image: radial-gradient(#d4b08c 1.5px, transparent 1.5px);
        background-size: 25px 25px;
        opacity: 0.15;
      }
      /* Animação suave para os botões */
      .menu-card {
        transition: all 0.3s ease;
      }
      .menu-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(139, 0, 0, 0.15);
      }
      .btn-traditional:hover {
        border-color: #8b0000;
      }
      .btn-diet:hover {
        border-color: #1a472a;
      }
    </style>
  </head>
  <body class="antialiased min-h-screen flex flex-col items-center justify-center relative p-6">
    <!-- Fundo Decorativo -->
    <div class="fixed inset-0 bg-pattern pointer-events-none z-0"></div>

    <div class="relative z-10 w-full max-w-md text-center">
      
      <!-- Logo / Título -->
      <div class="mb-12 animate-fade-in">
         <div class="text-[#8b0000] text-6xl mb-4">
            <i class="fas fa-holly-berry"></i>
         </div>
         <h1 class="text-4xl md:text-5xl font-bold text-[#1a472a] mb-2 tracking-wide">
            Little Candy Dream
         </h1>
         <p class="text-[#c9a227] italic text-xl serif-font">Natal 2025</p>
      </div>

      <!-- Opções de Menu -->
      <div class="space-y-6">
        
        <!-- Botão Cardápio Tradicional -->
        <a href="cardapio-de-natal.html" class="block group">
            <div class="menu-card btn-traditional bg-white border-2 border-[#e6dccf] rounded-xl p-6 flex items-center justify-between shadow-sm cursor-pointer">
                <div class="flex items-center gap-4">
                    <div class="bg-red-50 text-[#8b0000] w-14 h-14 rounded-full flex items-center justify-center text-2xl group-hover:bg-[#8b0000] group-hover:text-white transition-colors">
                        <i class="fas fa-gift"></i>
                    </div>
                    <div class="text-left">
                        <h2 class="font-bold text-xl text-gray-800 group-hover:text-[#8b0000] transition-colors">Cardápio de Natal</h2>
                        <p class="text-sm text-gray-500 italic">Nossos clássicos inesquecíveis para seu Natal</p>
                    </div>
                </div>
                <div class="text-gray-300 group-hover:text-[#8b0000] transition-colors">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </a>

        <!-- Botão Cardápio Sem Açúcar -->
        <a href="cardapio-sem-açucar.html" class="block group">
            <div class="menu-card btn-diet bg-white border-2 border-[#e6dccf] rounded-xl p-6 flex items-center justify-between shadow-sm cursor-pointer">
                <div class="flex items-center gap-4">
                    <div class="bg-green-50 text-[#1a472a] w-14 h-14 rounded-full flex items-center justify-center text-2xl group-hover:bg-[#1a472a] group-hover:text-white transition-colors">
                        <i class="fas fa-leaf"></i>
                    </div>
                    <div class="text-left">
                        <h2 class="font-bold text-xl text-gray-800 group-hover:text-[#1a472a] transition-colors">Linha Zero Açúcar</h2>
                        <p class="text-sm text-gray-500 italic">Leveza e sabor para todos</p>
                    </div>
                </div>
                <div class="text-gray-300 group-hover:text-[#1a472a] transition-colors">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </a>

      </div>

      <!-- Rodapé Simples -->
      <div class="mt-16 text-sm text-gray-400">
        <p>Feito com amor <i class="fas fa-heart text-red-300 mx-1"></i> para adoçar o seu dia</p>
      </div>

    </div>
  </body>
</html>
